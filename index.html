<html lang="en-us">
  <head>

  <body>


    <div class="jumbtron">Magic Gem Game</div>
    <div class="row">
        <div class="col-6" id="game-total"></div>
        <div class="col-6" id="user-total">user total: 0</div>
    </div>
    <div>
        <div class="col-6" id="wins">wins: 0</div>
        <div class="col-6" id="losses">losses: 0</div>
    </div>

    <div class="row">
        <div class="btn btn-primary btn-lg" id="button-1">button1</div>
        <div class="btn btn-primary btn-lg" id="button-2">button2</div>
        <div class="btn btn-primary btn-lg" id="button-3">button3</div>
        <div class="btn btn-primary btn-lg" id="button-4">button4</div>
    </div>

    <script type="text/javascript">


        //WINS TALLY
        var wins = 0;
        $("#wins").text("wins: "+wins);

        //LOSSES TALLY
        var losses = 0;
        $("#losses").text("losses: "+losses);

        //BOX CONTAINING NUMBER POPULATED BY USER PICKS
        var userNum = 0; 

        //DECLARE A VARIABLE FOR THE COMPUTER NUMBER
        var compNum = 0;

        //RANDOM NUMBER ASSIGNED TO BUTTON 1
        var butt1 = Math.floor(Math.random() * 12) +1;

        //RANDOM NUMBER ASSIGNED TO BUTTON 2
        var butt2 = Math.floor(Math.random() * 12) +1;


        //BUTTON 2
        //BUTTON 3
        //BUTTON 4

        function gameStart() {

            // INITIALIZE/RESET THE USER NUMBER TO ZERO
            userNum = 0;

            //RANDOM NUMBER ASSIGNED TO BUTTON 1
            butt1 = Math.floor(Math.random() * 12) +1;

            //COMPUTER PICKS A RANDOM NUMBER BETWEEN 35 AND 100*
            compNum = Math.floor(Math.random() * 65) +35; 
            $("#game-total").text("game total: "+compNum);
        }

        //START THE GAME
        gameStart();

        //USER PRESSED BUTTON 1
        //RANDOM NUMBER ASSIGNED TO BUTTON IS ADDED TO USER TOTAL
        $("#button-1").on("click", function() {
            userNum = userNum + butt1;
            $("#user-total").text("user total: "+userNum);
            console.log("button one pressed");
            console.log("User total: "+userNum);
            checkWin();
        });

        function checkWin() {
            //IF TOTAL BY USER TOTAL === COMPUTER GUESS.
            if (userNum === compNum) {
                //ADD 1 TO WIN COLUMN AND RESET GAME
                wins++;
                console.log(wins);
                $("#wins").text("wins: "+wins);
                gameStart();
                
                // IF TOTAL BY USER > COMPUTER GUESS
            } else if (userNum > compNum) {
                //ADD 1 TO LOSS COLUMN AND RESET GAME
                losses++;
                console.log(losses);
                $("#losses").text("losses: "+losses);
                gameStart();

            } else if(userNum < compNum) {
                return;
            }
        }

    </script>
  </body>
